{% extends "base.html" %}

{% block title %}
    Bookmark an Image
{% endblock %}

{% block content %}
    <h1>Bookmark and image</h1>
    <img src="{{ request.GET.url }}" class="image-preview" alt="">

    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Bookmark a list">
    </form>
{% endblock %}
